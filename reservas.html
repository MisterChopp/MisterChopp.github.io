                <form id="reservationForm">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="text" class="form-control" id="phone" placeholder="Ingresa tu teléfono" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Fecha</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Hora</label>
                        <input type="time" class="form-control" id="time" required>
                    </div>
                    <div class="form-group">

                        <input type="number" class="form-control" id="guests" placeholder="Número de invitados" required>
                    </div>

                </form>
                <div><h3></h3></div>

                        <input type="text" class="form-control" id="reservationCode" placeholder="Ingresa el código de reserva" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Cancelar Reserva</button>
                </form>

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.flexslider-min.js"></script>
    <script src="js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const reservations = JSON.parse(localStorage.getItem('reservations')) || [];
            const reservedDates = document.getElementById('reservedDates');

            function generateCode() {
                return 'RES-' + Math.random().toString(36).substr(2, 9).toUpperCase();
            }

            // Mostrar fechas reservadas
            function updateReservedDates() {
                if (reservations.length > 0) {
                    const dates = reservations.map(reservation => reservation.date);
                    reservedDates.textContent = `Fechas ya reservadas: ${[...new Set(dates)].join(', ')}`;
                } else {
                    reservedDates.textContent = 'No hay fechas reservadas.';
                }
            }

            updateReservedDates();

            const reservationForm = document.getElementById('reservationForm');

            reservationForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const date = document.getElementById('date').value;
                const time = document.getElementById('time').value;
                const guests = document.getElementById('guests').value;

                // Verificar si la fecha ya está reservada
                const dates = reservations.map(reservation => reservation.date);
                if (dates.includes(date)) {
                    alert('La fecha seleccionada ya está reservada. Por favor, elige otra fecha.');
                    return;
                }

                const code = generateCode();
                const reservation = { code, name, email, phone, date, time, guests };
                reservations.push(reservation);
                localStorage.setItem('reservations', JSON.stringify(reservations));

                alert(`Reserva guardada correctamente. Tu código de reserva es: ${code}`);

                reservationForm.reset();
                updateReservedDates();
            });

            const cancelForm = document.getElementById('cancelForm');

            cancelForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const reservationCode = document.getElementById('reservationCode').value;
                const index = reservations.findIndex(reservation => reservation.code === reservationCode);

                if (index !== -1) {
                    reservations.splice(index, 1);
                    localStorage.setItem('reservations', JSON.stringify(reservations));
                    alert('Reserva cancelada correctamente.');
                    updateReservedDates();
                } else {
                    alert('No se encontró una reserva con ese código.');
                }

                cancelForm.reset();
            });
        });
    </script>
