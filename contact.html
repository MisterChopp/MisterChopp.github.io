	<script>
      const quickReplies = {
    horarios: "Nuestro horario es: Lunes a Domingo 7:00 PM - 7:00 AM. ",
    reservas: "Proporci√≥nanos tu nombre, fecha y n√∫mero de personas.",
    ubicacion: "Nos encontramos en el centro de Cajamarca Jr. Amalia Puga 148 A-B. Consulta el mapa en nuestro sitio web.",
    menu: "¬°Revisa nuestro delicioso men√∫! Pisco Sour por S/18, Cuba Libre por S/12, entre otros."
};

const assistant = document.getElementById("choppcito-assistant");
const toggleButton = document.getElementById("toggle-assistant-btn");
const closeButton = document.getElementById("close-chat");
const chatMessages = document.getElementById("chat-messages");

// Funci√≥n para cargar mensajes desde localStorage
function loadMessages() {
    const savedMessages = JSON.parse(localStorage.getItem("choppcitoMessages")) || [];
    chatMessages.innerHTML = savedMessages.map(
        msg => `<div class="message ${msg.type}">${msg.content}</div>`
    ).join('');
    chatMessages.scrollTop = chatMessages.scrollHeight; // Desplazarse al final
}

// Funci√≥n para guardar mensajes en localStorage
function saveMessage(type, content) {
    const savedMessages = JSON.parse(localStorage.getItem("choppcitoMessages")) || [];
    savedMessages.push({ type, content });
    localStorage.setItem("choppcitoMessages", JSON.stringify(savedMessages));
}

// Mostrar/ocultar el asistente
toggleButton.addEventListener("click", () => {
    const isOpen = assistant.style.display === "block";
    assistant.style.display = isOpen ? "none" : "block";
    if (!isOpen) loadMessages(); // Cargar mensajes al abrir
});

closeButton.addEventListener("click", () => {
    assistant.style.display = "none";
});

// Respuesta r√°pida al hacer clic en botones
document.querySelectorAll(".quick-btn").forEach(button => {
    button.addEventListener("click", () => {
        const message = quickReplies[button.dataset.message];
        chatMessages.innerHTML += `<div class="message user">Consulta: ${button.dataset.message}</div>`;
        chatMessages.innerHTML += `<div class="message assistant">${message}</div>`;
        saveMessage("user", `Consulta: ${button.dataset.message}`);
        saveMessage("assistant", message);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    });
});

// Enviar mensaje manualmente
document.getElementById("send-message").addEventListener("click", function () {
    const input = document.getElementById("user-message").value.trim().toLowerCase();
    if (!input) return;

    let reply = "Lo siento, no entend√≠ tu mensaje. ¬øPuedes intentarlo de nuevo?";
    for (let [key, value] of Object.entries(quickReplies)) {
        if (input.includes(key)) {
            reply = value;
            break;
        }
    }

    const userMessage = `<div class="message user">${input}</div>`;
    const choppcitoReply = `<div class="message assistant">${reply}</div>`;
    chatMessages.innerHTML += userMessage + choppcitoReply;

    saveMessage("user", input);
    saveMessage("assistant", reply);

    chatMessages.scrollTop = chatMessages.scrollHeight;
    document.getElementById("user-message").value = "";
});

// Cargar mensajes al inicio
window.addEventListener("load", loadMessages);

    </script>
